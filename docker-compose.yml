---
version: '3'
services:
  web:
    build:
      context: .
      dockerfile: rails.dockerfile
    env_file: .env
    volumes:
      - code:/usr/src/app:nocopy
      - bundle:/usr/local/bundle
    ports:
      - "${PORT:-3000}:3000"  # $PORT is provided by Hotel
    depends_on:
      - postgres
      - redis
      - sidekiq

  sidekiq:
    build:
      context: .
      dockerfile: rails.dockerfile
    env_file: .env
    command: sidekiq -q default -q mailers
    volumes:
      - code:/usr/src/app:nocopy
      - bundle:/usr/local/bundle
    depends_on:
      - postgres
      - redis

  spring:
    build:
      context: .
      dockerfile: spring.dockerfile
    env_file: .env
    volumes:
      - code:/usr/src/app:nocopy
      - bundle:/usr/local/bundle
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:9.6
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis
    volumes:
      - redis:/data

volumes:
  code:
  bundle:
  postgres:
  redis:
