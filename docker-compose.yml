---
version: '3.1'
services:
  rails:
    build:
      context: .
      dockerfile: rails.dockerfile
    env_file: .docker_env
    volumes:
      - bundle:/usr/local/bundle
      - code:/usr/src/app:nocopy
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - postgres
      - redis
      - sidekiq

  sidekiq:
    build:
      context: .
      dockerfile: rails.dockerfile
    env_file: .docker_env
    command: sidekiq
    volumes:
      - bundle:/usr/local/bundle
      - code:/usr/src/app:nocopy
    depends_on:
      - postgres
      - redis

  spring:
    build:
      context: .
      dockerfile: spring.dockerfile
    env_file: .docker_env
    volumes:
      - code:/usr/src/app:nocopy
      - bundle:/usr/local/bundle
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:10
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis
    volumes:
      - redis:/data

volumes:
  bundle:
  code:
  postgres:
  redis:
