# Local development environment
---
version: '3.7'
services:
  spring:
    build:
      context: .
      dockerfile: development.docker
    env_file: .docker.env
    volumes:
      - code:/usr/src/app:nocopy
      - bundle:/usr/local/bundle
    depends_on:
      - postgres
      - redis

  rails:
    build:
      context: .
      dockerfile: development.docker
    env_file: .docker.env
    command: bin/docker-rails-server
    stdin_open: true
    tty: true
    volumes:
      - bundle:/usr/local/bundle
      - code:/usr/src/app:nocopy
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - postgres
      - redis

  sidekiq:
    build:
      context: .
      dockerfile: development.docker
    env_file: .docker.env
    command: sidekiq
    volumes:
      - bundle:/usr/local/bundle
      - code:/usr/src/app:nocopy
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:11.6
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:5.0.7
    volumes:
      - redis:/data

  solargraph:
    build:
      context: .
      dockerfile: development.docker
    working_dir: $PWD
    env_file: .docker.env
    command: solargraph socket --host 0.0.0.0 --port 7658
    volumes:
      - code:$PWD:nocopy
      - bundle:/usr/local/bundle
    ports:
      - 7658:7658

volumes:
  bundle:
  code:
  postgres:
  redis:
